name: allcollegeevent
description: AllCollegeEvent Mobile App - Discover and engage with college events
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  smooth_page_indicator: ^1.0.4+2
  
  # State Management
  provider: ^6.1.1
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Video & Media
  video_player: ^2.8.1
  cached_network_image: ^3.3.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  permission_handler: ^11.0.1
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.2
  url_launcher: ^6.2.4
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  vibration: ^1.8.4
  
  # Analytics & Engagement
  # firebase_core: ^2.24.2
  # firebase_analytics: ^10.7.4
  # firebase_messaging: ^14.7.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/videos/
    - assets/icons/
